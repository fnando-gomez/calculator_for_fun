    <body>
     
        <div id="container">
        <h1>Calculadora de propinas</h1>
        </div>

        <form>
            <p>¿Total de la cuenta?</p>
            <p>
                $ <input id= "cuentaTotal" type="text" placeholder="¿Cuánto gastaste?">
            
            <p>¿Cómo fue el servicio?
                <p>
                    <select id="servicio"> 
                        <option disabled selected value="0">--Elije una opción--</option>
                        <option value="0.3">20 %  - Excelente</option>

                    </select>
        </form>

            <input id="personas" type="text" placeholder="Número de personas">

        <button id="calculate" type="button" >Calcular</button>

        <div id="cuentaTotal">

            <sup>$ </sup><span id="propina" >0.00</span>
